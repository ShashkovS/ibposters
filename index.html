
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IB CS & Design Posters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('https://leaders.tech/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Roboto';
            src: url('https://leaders.tech/fonts/Roboto-Bold.ttf') format('truetype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Roboto Slab';
            src: url('https://leaders.tech/fonts/Roboto_Slab/RobotoSlab-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('https://leaders.tech/fonts/Inter_18pt-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb; /* bg-gray-50 */
        }

        @media print {
            @page {
                size: A3;
                margin: 1cm;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: #ffffff;
            }
            .no-print {
                display: none !important;
            }
            .printable-poster {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: none !important;
                box-shadow: none !important;
                transform: scale(1);
            }
            .page-break {
                page-break-before: always;
            }
        }
    </style>
<script type="importmap">
